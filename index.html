  <body>

<div id="notifications"></div>
    <div class="container">

      <div class="starter-template">
        <h1 class="logo">Notify.js</h1>
		<br />
        <p class="lead">
			A very simple notification system using jQuery and Bootstrap able to use callbacks
		</p>
			<div class="gist">
				
<a class="btn btn-default btn-lg btn-block" href="https://github.com/msroot/Notify.js/">
<i class="fa fa-github"></i>
view on github</a>
<a class="btn btn-default btn-lg btn-block" href="https://github.com/msroot/Notify.js/raw/master/Notify.js">
<i class="fa fa-arrow-circle-down"></i>
download
</a>
					
					
					
				<br /><br />
				<hr />
			<h1>Simple Notifications</h1>
			<button type="button" class="success btn btn-success btn-lg btn-block">success</button>
			<button type="button" class="info btn btn-info btn-lg btn-block">info</button>
			<button type="button" class="warning btn btn-warning btn-lg btn-block">warning</button>
			<button type="button" class="danger btn btn-danger btn-lg btn-block">danger</button>
			

			
			<br /><br />
			<h1>Notifications with callbacks</h1>
			<button type="button" class="callback btn btn-default btn-lg btn-block">with callbacks</button>
			<button type="button" class="callback-success btn btn-success btn-lg btn-block">and styles</button>
			<hr />
			<br />
			<h1>Usage</h1>
			
			<div class="alert alert-success">Create a notifications div </div>
			<script src="https://gist.github.com/msroot/ddedf89afaadd4d60ce5.js"></script>
			
			<div class="alert alert-success">Add style</div>
			<script src="https://gist.github.com/msroot/2d40ac1f4a795a01142f.js"></script>
			
			<div class="alert alert-success">Load jQuery and Bootstrap and use it</div>
			
				<script src="https://gist.github.com/msroot/8094684ff6f57a0fcfa2.js"></script>
				
				
				<p>Made by <a href="https://twitter.com/yannis_kolovos">yannis_kolovos</a>
				View on <i class="fa fa-github"></i>
				<a href="https://github.com/msroot/Notify.js/">github</a>
			</p>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
	
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="https://rawgit.com/msroot/Notify.js/master/Notify.js"></script>	
	
	
	<script type="text/javascript">
	$( document ).ready(function() {
		$.each(['danger', 'warning', 'info', 'success'], function (i, type) {
			$('.' + type).on('click', function () {
				Notify("Stop! Hammer time", null, null, type);
			})
		})
		
		
		$('.callback').on('click', function () {
			Notify(
			    "I told you homeboy (You can't touch this)",
			    function () { 
			        alert("clicked notification")
			    },
			    function () { 
			        alert("clicked x")
			    }
			);
		})
		
		
		$('.callback-success').on('click', function () {
			Notify(
			    "I told you homeboy (You can't touch this)",
			    function () { 
			        alert("clicked notification")
			    },
			    function () { 
			        alert("clicked x")
			    },
				'success'
			);
		})
		
		Notify("Can't Touch This");
		Notify("Stop! Hammer time", null, null, 'danger');
	});
	</script>
  </body>
